<html>
<head>
  <meta charset="UTF-8">
  <title>RedXA</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data:; font-src https://cdn.jsdelivr.net; connect-src 'self' https://www.tzevaadom.co.il https://www.oref.org.il wss://ws.tzevaadom.co.il ws://127.0.0.1:42070;">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <style>
    html, body { background-color: #2e2e2e !important; }
    .section { background-color: transparent !important; }
    #test-btn { margin-bottom: 1rem; }
    .select select { background-color: #2e2e2e !important; color: white !important; border-color: #444 !important; }
    .ts-control, .ts-control input, .ts-dropdown, .ts-dropdown .option { background-color: #2e2e2e !important; color: white !important; }
    .ts-dropdown .option:hover, .ts-wrapper.multi.has-items .ts-control > div { background-color: #383838 !important; }
    .ts-wrapper.multi .ts-control .item { background-color: #444444 !important; color: white !important; }
    .ts-wrapper.multi .ts-control .item .remove-button { color: white !important; }
    .box.has-background-black-ter { background-color: #1e1e1e !important; }
    #alert-log #log-output { margin-top: 0.5rem; min-height: 1.5rem; }
    .primary-box { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-white">RedXA</h1>
      <h2 class="subtitle has-text-grey-light">Real-time alert integration</h2>
      <div id="alert-log" class="box has-background-black-ter">
        <strong class="has-text-white-ter">Alert Log</strong>
        <ul id="log-output"></ul>
      </div>
      <button id="test-btn" class="button is-danger">Send Test Alert</button>
      <div class="box has-background-black-ter primary-box">
        <div class="field">
          <label class="label has-text-white">Primary Cities</label>
          <select id="primary-select" multiple placeholder="Select primary cities..."></select>
          <small style="color: gray;">Click to toggle. Selected cities will be used for alert monitoring.</small>
        </div>
      </div>
      <div class="field">
        <label class="label has-text-white">Alert Sound</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="sound-select">
              <option value="default">Default Beep</option>
              <option value="redalert">Red Alert</option>
              <option value="custom">Custom...</option>
            </select>
          </div>
        </div>
        <input id="custom-sound" type="file" accept="audio/*" style="margin-top: 8px; display: none;">
      </div>
    </div>
  </section>
  <script src="renderer.js"></script>
</body>
</html>
